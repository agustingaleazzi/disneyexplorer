<head>

    <title>Dashboard</title>
</head>

<body>
    <div class="panel">

    <form th:action="@{/characters/agregarPersonaje}" method="POST" enctype="multipart/form-data">

        </br>

        </br>
        <label>Peso</label>
        <input type="number" name="peso"></input>
        </br>
        <label>Historia</label>
        <input type="text" name="historia"></input>
        </br>
        <label>Imagen</label>
        <input type="file" name="imagen"></input>
        </br>
        <Label>Pel√≠culas (Una sola por ahora, luego vas a poder agregar mas editando)</label>
        <input type="text" name="pelicula"></input>

    </form>


</div>

</body>

</html>
