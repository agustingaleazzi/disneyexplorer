                <table>
    
    <form th:action="@{/characters/1!!!!!!!!!!!!1Personaje}" method="POST" enctype="multipart/form-data">

        <label>Nombre</label>
        <input type="text" name="nombre" th:if="${personaje != null}" th:placeholder="${personaje.nombre}"></input>
        </br>        
        <label>Edad</label>
        <input type="number" name="edad" th:if="${personaje != null}" th:placeholder="${personaje.edad}"></input>
        </br>
        <label>Peso</label>
        <input type="number" name="peso" th:if="${personaje != null}" th:placeholder="${personaje.peso}"></input>
        </br>
        <label>Historia</label>
        <input type="text" name="historia" th:if="${personaje != null}" th:placeholder="${personaje.historia}"></input>
        </br>
        <label>Imagen</label>
        <input type="file" name="imagen" th:if="${personaje != null}" th:placeholder="${personaje.imagen}"></input>
        </br>
        <Label>Pel√≠culas</label>

    </form>
