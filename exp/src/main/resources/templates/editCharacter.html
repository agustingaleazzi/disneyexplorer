<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <div class="panel">
    <!--<p th:if="${error != null}" th:text="${error}"></p>-->
    <div class="userName">
    <h3>Usuario</h3>
    <h2 th:if="${session.usuariosession} != null" th:text="${session.usuariosession.nombre}"></h2>
    </div>
    <form th:action="@{/charactersPanel/buscarPersonaje}" method="GET">
        <h2>Busca el personaje a editar:</h2>
        <input type="text" name="nombre"></input>
        <button type="submit">Submit</button>
    </form>
    <p th:if="${match != null}" th:text="${match.nombre}"></p>
    </br>
    <p th:if="${match != null}" th:text="${match.peliculasOSeries}"></p>
    </br>
    <p th:if="${match != null}" th:text="${match.edad}"></p>
    </br>
    <p th:if="${match != null}" th:text="${match.historia}"></p>
    </br>
    <img th:if="${match != null}" th:src="@{/Imagen/load/__${match.Imagen.id}__}" style="width: auto; height: 60px;">
    <form th:action="@{/charactersPanel/agregarPersonaje}" method="POST" enctype="multipart/form-data">
        <h4>Editando personaje personaje</h4>
        <label>Nombre</label>
        <input type="text" name="nombre"></input>
        </br>        
        <label>Edad</label>
        <input type="number" name="edad"></input>
        </br>
        <label>Peso</label>
        <input type="number" name="peso"></input>
        </br>
        <label>Historia</label>
        <input type="text" name="historia"></input>
        </br>
        <label>Imagen</label>
        <input type="file" name="imagen"></input>
        </br>
        <Label>Pel√≠culas</label>
        <input type="text" name="pelicula"></input>
        <button type="submit">Agregar personaje</button>
        
    </form>


</div>

</body>

</html>
